<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h2 class="score" id="score">View High Score</h2>
        <h2 class="timer" id="timer">Time: <span id="countdownNum">0</span></h2>
    </header>

    <main class="page-content" id="page-content">
        
        <h1>Coding Quiz Challenge</h1>

        <p>Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
        </p>
        <div class="btn-container">
            <button class="btn" id="btn-start">Start Quiz</button>
        </div>
        <!-- Questions -->
        <h1 class="questions" id="question">Question Content</h1>
        <div class="question-container">
            <button class="btn" id = "option1">Option1</button>
            <button class="btn" id = "option2">Option2</button>
            <button class="btn" id = "option3">Option3</button>
            <button class="btn" id = "option4">Option4</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
