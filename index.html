<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h2 class="score" id="score">View High Score</h2>
        <h2 class="timer" id="timer">Time: <span id="countdownNum">0</span></h2>
    </header>

    <main class="page-content" id="page-content">
        
        <h1 class="questions" id="question">Coding Quiz Challenge</h1>
        <!-- Final Score -->
        <div class="finalScore" id="final-score">
            <p>Your final score is: <span id="finalScore">0</span></p>
            
        </div>
        <!-- Enter Initials -->
        <div class="enterInitials" id="enterInitials">
            <label for="name">Enter Initials: </label>
            <input type="text" name="initials" id="initials" class="input"/>
            <div class="btn-container">
                <button class="btn" id="btn-submit">Submit</button>
            </div>
        </div>

        <p id="start-intro">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
        </p>
        <div class="btn-container">
            <button class="btn" id="btn-start">Start Quiz</button>
        </div>

        <!-- Questions -->
        <div class="question-container" id="option">
            <button class="btn" id = "option1">Option1Content</button>
            <button class="btn" id = "option2">Option2Content</button>
            <button class="btn" id = "option3">Option3Content</button>
            <button class="btn" id = "option4">Option4Content</button>
        </div>
        <!-- Answer Response -->
        <div class="answer-response" id="response">
            <h3 class="answer" id="answer">Wrong!</h3>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
